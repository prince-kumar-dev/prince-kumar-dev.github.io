<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Home</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Optional: Add Favicon -->
    <link rel="icon" href="code.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- Top Controls -->
        <div class="top-controls">
            <button id="settings-btn" class="icon-btn" aria-label="Settings" title="Settings"><i
                    class="fas fa-cog"></i></button>
            <div class="theme-switch-wrapper" title="Toggle Theme">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>

        <!-- Header Section (Fixed) -->
        <header class="header-section">
            <!-- Clock & Date -->
            <div class="time-date">
                <div id="clock">12:00:00</div>
                <div id="date">Monday, January 1, 2024</div>
            </div>
            <!-- Personalized Greeting -->
            <div class="greeting-section">
                <span id="greeting">Good morning!</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">

            <!-- Search Bar -->
            <div class="search-container">
                <form id="search-form">
                    <select id="search-engine" title="Select Search Engine">
                        <option value="https://www.google.com/search?q="
                            data-suggest-url="https://suggestqueries.google.com/complete/search?client=firefox&q=">
                            Google</option>
                        <option value="https://duckduckgo.com/?q=" data-suggest-url="https://duckduckgo.com/ac/?q=">
                            DuckDuckGo</option>
                        <option value="https://developer.mozilla.org/en-US/search?q=">MDN</option>
                        <option value="https://github.com/search?q=">GitHub</option>
                        <option value="https://stackoverflow.com/search?q=">Stack O.</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Search..." autocomplete="off"
                        title="Press '/' to focus search">
                    <button type="submit" aria-label="Search" title="Search"><i class="fas fa-search"></i></button>
                </form>
                <div id="suggestions-container" class="suggestions-list"></div>
            </div>

            <!-- Website Shortcuts -->
            <div id="shortcuts-container" class="shortcuts-grid">
                <!-- Shortcuts will be loaded here by JavaScript -->
            </div>

            <!-- Widgets Area -->
            <div class="widgets-area">

                <!-- Task List Widget (Enhanced) -->
                <div class="widget task-list-widget">
                    <h3>Tasks</h3>
                    <ul id="task-list"></ul> <!-- Container for tasks -->
                    <div class="add-task-area"> <!-- Input and button area -->
                        <input type="text" id="new-task-input" placeholder="Add a new task...">
                        <button id="add-task-btn" title="Add Task"><i class="fas fa-plus"></i></button>
                    </div>
                </div>

                <!-- Pomodoro Timer Widget -->
                <div class="widget pomodoro-widget">
                    <h3>Pomodoro Timer</h3>
                    <div class="pomodoro-timer-display">
                        <span id="pomodoro-time">25:00</span>
                        <span id="pomodoro-status">Ready</span>
                    </div>
    
                    <div class="pomodoro-alarm-controls">
                        <button id="pomodoro-pause-alarm" title="Pause Alarm Sound"><i class="fas fa-volume-mute"></i>
                            Pause Alarm</button>
                        <button id="pomodoro-stop-alarm" title="Stop Alarm Sound & Cancel Next Mode"><i
                                class="fas fa-stop-circle"></i> Stop Alarm</button>
                    </div>
                    <audio id="pomodoro-alarm-sound" src="alarm.mp3" preload="auto"></audio>

                    <div class="pomodoro-controls">
                        <button id="pomodoro-start-pause" class="pomodoro-btn" title="Start/Pause Timer"><i
                                class="fas fa-play"></i></button>
                        <button id="pomodoro-reset" class="pomodoro-btn" title="Reset Timer"><i
                                class="fas fa-redo-alt"></i></button>
                    </div>
                    <div class="pomodoro-modes">
                        <button data-mode="work" class="mode-btn active" title="Work Session (25 min)">Work</button>
                        <button data-mode="shortBreak" class="mode-btn" title="Short Break (5 min)">Short Break</button>
                        <button data-mode="longBreak" class="mode-btn" title="Long Break (15 min)">Long Break</button>
                    </div>
                </div>

                <!-- Weather Widget -->
                <div class="widget weather-widget">
                    <h3>Weather</h3>
                    <div id="weather-info">Loading...</div>
                </div>

            </div>

        </main> <!-- End Main Content -->

    </div> <!-- End Container -->

    <!-- Settings Modal (Hidden by default) -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" title="Close Settings">Ã—</span>
            <h2>Settings</h2>

            <div class="setting-section"> <!-- Moved General section up -->
                <h3>General</h3>
                <label for="user-name-input">Your Name (for greeting):</label>
                <input type="text" id="user-name-input" placeholder="Enter your name">
            </div>

            <div class="setting-section">
                <h3>Manage Shortcuts</h3>
                <div id="modal-shortcuts-list">
                    <!-- List of shortcuts for editing/deleting -->
                </div>
                <div class="add-shortcut-form">
                    <input type="text" id="new-shortcut-name" placeholder="Name (e.g., GitHub)">
                    <input type="url" id="new-shortcut-url" placeholder="URL (e.g., https://github.com)">
                    <input type="text" id="new-shortcut-icon"
                        placeholder="Icon (Font Awesome class, e.g., fab fa-github)">
                    <button id="add-shortcut-btn">Add Shortcut</button>
                </div>
            </div>

            <div class="setting-section">
                <h3>Background</h3>
                <label for="bg-type">Type:</label>
                <select id="bg-type">
                    <option value="color">Solid Color</option>
                    <option value="gradient">Gradient</option>
                    <option value="image">Image URL</option>
                </select>
                <div id="bg-value-input">
                    <!-- Input field generated by JS based on selection -->
                    <input type="color" id="bg-color-input" value="#f8f9fa"> <!-- Default for color -->
                </div>
                <button id="apply-bg-btn">Apply Background</button>
            </div>

            <div class="setting-section"> <!-- Moved Reset section down -->
                <h3>Reset</h3>
                <button id="reset-settings-btn">Reset All Settings</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
